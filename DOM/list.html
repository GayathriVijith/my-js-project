<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>
    const div = document.querySelectorAll("li");
    console.log(div);
    const indexThatHas8 = div[6];
    const sevenNum = document.createElement("li");
    sevenNum.innerText = "7";
    const ulNode = document.querySelector("ul");
    ulNode.insertBefore(sevenNum, indexThatHas8);

</script>
</html>
