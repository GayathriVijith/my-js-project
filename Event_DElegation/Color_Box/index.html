<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box</title>
    <style>
        .color-box{
            width: 100px;
            height: 100px;
            display: inline-block;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div id="colorPalette">
        <div class="color-box" style="background-color:rgb(255,0,0)">
        </div>
        <div class="color-box" style="background-color:rgb(0,255,0)">
        </div>
        <div class="color-box" style="background-color:rgb(0,0,255)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
