<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h2>Counter</h2>
        <span id = "number" class = "number">0</span>
        <div class = " row"> Increment / Decrement by <input id = "increment" type = "number" min = "1" max = "10" value = "1"/>
        </div>
        <div class = "row">
            <button id = "add" class = "add">+</button>
            <button id = "subtract" class = "subtract">-</button> 
        </div>
        <button id = "reset" class = "reset">Reset</button>
    </div>
    <script src = script.js></script>
</body>
</html>
<!-- The input field's default value (value="1") only applies to the HTML input element. -->
 <!-- In JavaScript, setting integerValue = 1; ensures that it has a defined value before 
  the user changes the input. -->
