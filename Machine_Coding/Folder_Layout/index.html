<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Folder Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .explorer {
            width: 250px;
            background-color: #252526;
            padding: 10px;
            border-radius: 5px;
        }
        .folder, .file {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
        }
        .folder {
            font-weight: bold;
        }
        .folder::before {
            content: '\25B6';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .folder.open::before {
            transform: rotate(90deg);
        }
        .files {
            display: none;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="explorer">
        <div class="folder" onclick="toggleFolder(this)">src
            <div class="files">
                <div class="file">index.html</div>
                <div class="file">styles.css</div>
                <div class="file">script.js</div>
            </div>
        </div>
        <div class="folder" onclick="toggleFolder(this)">assets
            <div class="files">
                <div class="file">logo.png</div>
                <div class="file">background.jpg</div>
            </div>
        </div>
    </div>

    <script>
        function toggleFolder(element) {
            element.classList.toggle("open");
            let files = element.querySelector(".files");
            if (files.style.display === "block") {
                files.style.display = "none";
            } else {
                files.style.display = "block";
            }
        }
    </script>
</body>
</html>
